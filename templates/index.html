<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request Terraform Code</title>
</head>
<body>
    <h1>Request Terraform Code</h1>
    <form method="POST">
        <label for="resource_request">Enter the resource you want to create (e.g., "storage account", "resource group"):</label><br><br>
        <input type="text" name="resource_request" id="resource_request" required><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
